<html>

    <head>
        <title>NUNB Characterlist</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <meta name="viewport" content="initial-scale=1, user-scalable=no, user-scalable=0">
    </head>

    <body>
		<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-1.12.3.js"></script>
		<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" charset="utf8" src="unity.js"></script>
        <div id="main">
			<table id="example" class="display" width="100%">
			</table>
			<script>
				$(document).ready(function() {
					$('#example').DataTable( {
					"ajax": "units.js",
						columns: [
							{ title: "ID" },
							{ title: "Name" },
							{ title: "Type" },
							{ title: "Stars" },
							{ title: "Cost" },
							{ title: "Max Level" },
							{ title: "Start HP" },
							{ title: "Start Damage" },
							{ title: "Range" }
						]
					} );
				} );
			</script>
        </div> 
    </body>

</html>
