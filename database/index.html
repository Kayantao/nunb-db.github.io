<html>

    <head>
        <title>NUNB Characterlist</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <meta name="viewport" content="initial-scale=1, user-scalable=no, user-scalable=0">
    </head>

    <body>
		<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-1.12.3.js"></script>
		<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
		<div>
			<a href="../index.html">
				<img src="images/back.png" />
			</a>
		</div>
        <div id="main">
			
			<table id="example" class="display" width="100%">
			</table>
			<script>
				$(document).ready(function() {
					$('#example').DataTable( {
					"ajax": "units.js",
						columns: [
							{ title: "ID" },
							{ title: "","render": function (data, type, row, meta) {
								return '<a target="_new" href="characters/' + data + '.html">' + '<img class="tbn" src="images/' + data + '.png">' + '</a>'; 
							} },
							{ title: "Name" },
							{ title: "Type","render": function (data, type, row, meta) {
								return '<img style="width:60px;height:60px;" src="images/' + data + '.png">'; 

							} }, 
							{ title: "Stars" },
							{ title: "Max Level" },
							{ title: "Cost" },
							{ title: "Start HP" },
							{ title: "Start Damage" },
							{ title: "Range" }
						]
					} );
				} );
			</script>
        </div> 
    </body>

</html>
